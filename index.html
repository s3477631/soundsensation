    <style>
        button {
            height: 25vh;

            display: flex;

    <button onclick="example4()">try now</button>
    <script>
        function example4() {
            var context = new AudioContext()
var o = context.createOscillator()
var  g = context.createGain()
o.connect(g)
g.connect(context.destination)
o.start(0)
        }
    </script>
