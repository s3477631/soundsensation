<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="src/js/script.js"></script>
    <title>Sound Board</title>
</head>
<body>
        <span style="font-size: 4vh;">octave: </span><span id="output" style="font-size: 4vh;">1</span>
        <span style="font-size: 4vh;">impact: </span><span id="impactouput" style="font-size: 4vh;">0.4</span><span>s</span>
        <span style="font-size: 3vh;">Notes: A, S, D, F, J, K, L, ;</span><span style="font-size: 3vh;">Controls: G is for cycling through octaves and H and U increase/decrease impact & N to change instruments</span>
      <span style="font-size: 4vh;">synth type:</span> <span id="synthtype" style="font-size: 4vh;">Sawtooth</span>
        <div style="position:relative;" class="kbcontainer"> 
    <div id="c">
    <kbd>C</kbd>
    </div>
    <div onclick="createsound(id)" id="d">
        <kbd>D</kbd>
    </div>
    <div onclick="createsound(id)" id="e">
        <kbd>E</kbd>
    </div>    
    <div onclick="createsound(id)" id="f">
        <kbd>F</kbd>
    </div>
    <div onclick="createsound(id)" id="g">
        <kbd>G</kbd>
    </div>
    <div onclick="createsound(id)" id="a">
        <kbd>A</kbd>
    </div>
    <div onclick="createsound(id)" id="b">
        <kbd>B</kbd>
    </div>
    <div onclick="createsound(id)" id="cup">
        <kbd>C</kbd>
    </div>


</div>
